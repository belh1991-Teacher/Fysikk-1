<!doctype html>
<html lang="no">
<head>

  <script>
  /* Scenecontainer */ .scene{ position; inset:0; display; } .scene.active{ display; }

/* Felles elementer / .ground{ position; bottom:12%; left:0; right:0; height:6%; background:#ddd; } .student{ position; left:6%; bottom:18%; width:9%; aspect-ratio:1/2.2; background(#c8c8c8, #b0b0b0); border-radius:12px; } .student::before{ / hode / content:""; position; top:-18%; left:10%; width:60%; aspect-ratio:1/1; background:#e8ccaa; border-radius:50%; box-shadow:0 2px 0 rgba(0,0,0,0.2) inset; } .student::after{ / skjorte */ content:""; position; top:28%; left:0; right:0; height:40%; background(--blue); border-bottom-left-radius:12px; border-bottom-right-radius:12px; }

.pot{ position; width:12%; aspect-ratio:1/1.1; background:#b47a4b; border-radius:8px; } .soil{ position; left:8%; right:8%; top:22%; height:18%; background:#5a3e2c; border-radius:6px; } .stem{ position; left:50%; bottom:32%; width:2%; height(--stemH,20%); background(--green); transform(-50%); border-radius:2px; } .leaf{ position; width:8%; height:5%; background(--green); border-radius:50% 50% 50% 10%; transform-origin center; } .leaf.left{ left:44%; top(60% - 2.5%); transform(-20deg); } .leaf.right{ left:48%; top(50% - 2.5%); transform(20deg); }

.lamp{ position; width:8%; height:8%; background(--yellow); border-radius:50%; box-shadow:0 0 20px 8px rgba(249,168,37,0.5); } .lamp.low{ opacity:0.45; } .lamp.high{ opacity:1; box-shadow:0 0 28px 12px rgba(249,168,37,0.9); }

.label{ position; top:6%; padding:6px 10px; background:#fff; color(--text-dark); border:2px solid var(--text-dark); border-radius:8px; font-weight:700; font-size:1rem; } .label.control{ left:20%; } .label.experiment{ right:20%; }

/* Målebånd */ .ruler{ position; bottom:18%; width:1.2%; height:40%; background:#eee; border:2px solid #999; } .tick{ position; left:0; width:100%; height:2px; background:#999; } .tick(1){ bottom:0%; } .tick(2){ bottom:20%; } .tick(3){ bottom:40%; } .tick(4){ bottom:60%; } .tick(5){ bottom:80%; } .tick(6){ bottom:100%; }

/* Graf */ .graph{ position; right:4%; top:14%; width:34%; height:40%; background:#fff; border:2px solid var(--text-dark); border-radius:8px; } .axis{ position; left:8%; bottom:8%; width:84%; height:78%; border-left:2px solid #333; border-bottom:2px solid #333; } .line{ position; height:2px; background; transform-origin center; } .dot{ position; width:8px; height:8px; background; border-radius:50%; }

/* Varsel (usikkerhet) */ .warn{ position; right:6%; top:58%; color:#fff; background(--warn); padding:6px 10px; border-radius:6px; font-weight:700; }

/* Enkle fades og bevegelser */ .fade-in{ animation 0.5s ease forwards; } @keyframes fadeIn{ from{opacity:0; transform(6px);} to{opacity:1; transform(0);} }

/* Responsiv justering */ @media (max-width:700px){ .caption{ font-size:0.95rem; } .label{ font-size:0.9rem; } }

<!-- To planter -->
<div class="pot" id="potL" style="left:18%; bottom:18%;">
  <div class="soil"></div>
  <div class="stem" id="stemL" style="--stemH:22%;"></div>
  <div class="leaf left"></div><div class="leaf right"></div>
</div>
<div class="pot" id="potR" style="right:18%; bottom:18%;">
  <div class="soil"></div>
  <div class="stem" id="stemR" style="--stemH:22%;"></div>
  <div class="leaf left"></div><div class="leaf right"></div>
</div>

<!-- Lamper -->
<div class="lamp low" id="lampL" style="left:22%; top:10%;"></div>
<div class="lamp high" id="lampR" style="right:22%; top:10%;"></div>

<div class="label control">Kontroll (svakt lys)</div>
<div class="label experiment">Forsøk (sterkt lys)</div>

<div class="pot" style="left:18%; bottom:18%;">
  <div class="soil"></div>
  <div class="stem" style="--stemH:26%;"></div>
  <div class="leaf left"></div><div class="leaf right"></div>
</div>
<div class="lamp low" style="left:22%; top:10%;"></div>

<div class="pot" style="right:18%; bottom:18%;">
  <div class="soil"></div>
  <div class="stem" style="--stemH:26%;"></div>
  <div class="leaf left"></div><div class="leaf right"></div>
</div>
<div class="lamp high" style="right:22%; top:10%;"></div>

<div class="ruler" style="right:16%;">
  <div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div>
</div>
<div class="pot" style="right:18%; bottom:18%;">
  <div class="soil"></div>
  <div class="stem" id="dataStemR" style="--stemH:40%;"></div>
  <div class="leaf left"></div><div class="leaf right"></div>
</div>

<!-- Tabell enkel -->
<div class="label" style="left:40%;">Data: Daglig høyde (cm)</div>
<div class="label" style="left:40%; top:14%;">Dag 1: K 5 | F 5</div>
<div class="label" style="left:40%; top:22%;">Dag 3: K 6 | F 7</div>
<div class="label" style="left:40%; top:30%;">Dag 5: K 7 | F 9</div>

  </script>
</body>
</html>
