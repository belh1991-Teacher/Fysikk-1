<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dagens meme</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #f5f7fa; margin: 0; }
    .container { max-width: 720px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; }
    .hidden { display: none; }
    .password-box { display: flex; gap: 8px; margin-top: 12px; }
    input[type="password"] { flex: 1; padding: 10px; font-size: 1rem; }
    button { padding: 10px 14px; font-size: 1rem; cursor: pointer; }
    .error { color: #c0392b; margin-top: 8px; }
    figure { margin: 0; }
    img { max-width: 100%; height: auto; border-radius: 8px; }
    figcaption { color: #555; margin-top: 8px; }
    .hint { color: #666; font-size: 0.95rem; margin-top: 8px; }
    #login, #content { max-width: 720px; margin: 40px auto; }
  </style>
</head>
<body>

<div id="login" class="container">
  <h1>Dagens meme</h1>
  <label for="password">Passord (dd.mm.yyyy):</label>
  <div class="password-box">
    <input type="password" id="password" placeholder="f.eks. 14.11.2025" autocomplete="off" />
    <button id="openBtn">Åpne</button>
  </div>
  <div id="error" class="error hidden">Feil passord. Bruk format dd.mm.yyyy.</div>
</div>

<div id="content" class="container hidden">
  <figure>
    <img id="memeImg" src="" alt="Dagens meme">
    <figcaption id="caption">Dagens meme – <span id="dateText"></span></figcaption>
    <p id="imgHint" class="hint hidden"></p>
  </figure>
</div>  
  
<script>
  // Hjelpefunksjon: datoformat dd.mm.yyyy
  function formatDateNo(d) {
    const dd = String(d.getDate()).padStart(2, '0');
    const mm = String(d.getMonth() + 1).padStart(2, '0');
    const yyyy = d.getFullYear();
    return `${dd}.${mm}.${yyyy}`;
  }

  // Dagens dato/passord
  const today = new Date();
  const todayPassword = formatDateNo(today);

  // Liste over bilder i samme mappe som HTML-filen
  const memeBilder = [
    'svampebob.png',
    'meme.png',
    'meme1.png',
    'meme2.png',
    'meme3.png',
    'meme4.png',
    'meme5.png',
    'meme6.png',
    'meme7.png',
    'meme8.png',
    'meme67.png'
  ];

  // Enkel hash av streng → ikke-kryptografisk, men deterministisk
  function hashString(str) {
    let h = 0;
    for (let i = 0; i < str.length; i++) {
      h = ((h << 5) - h) + str.charCodeAt(i); // h*31 + char
      h |= 0; // tving til 32-bit heltall
    }
    return Math.abs(h);
  }

  // Finn indeks for gitt dato
  function dailyIndexFromDate(d, length) {
    const key = formatDateNo(d); // "dd.mm.yyyy"
    const h = hashString(key);
    return h % length;
  }

  // DOM-elementer
  const passwordInput = document.getElementById('password');
  const openBtn = document.getElementById('openBtn');
  const errorBox = document.getElementById('error');
  const content = document.getElementById('content');
  const loginBox = document.getElementById('login');
  const imgEl = document.getElementById('memeImg');
  const dateText = document.getElementById('dateText');
  const imgHint = document.getElementById('imgHint');

  // Viser innhold etter korrekt passord
  function showDailyMeme() {
    // Sett dato i bildetekst
    dateText.textContent = todayPassword;

    // Velg bilde for dagens dato
    const idx = dailyIndexFromDate(today, memeBilder.length);
    const valgtBilde = memeBilder[idx];

    // Sett fallback hvis bildet mangler
    imgEl.onerror = function () {
      console.warn('Fant ikke bildet:', valgtBilde, '- sjekk filnavn og plassering.');
      this.onerror = null;
      this.src = 'svampebob.png'; // fallback
      imgHint.textContent = 'Kunne ikke laste valgt bilde i dag. Viser fallback.';
      imgHint.classList.remove('hidden');
    };

    imgEl.src = valgtBilde;
  }

  // Innlogging
  function tryOpen() {
    const input = passwordInput.value.trim();
    if (input === todayPassword) {
      content.classList.remove('hidden');
      loginBox.classList.add('hidden');
      showDailyMeme();
    } else {
      errorBox.classList.remove('hidden');
      setTimeout(() => errorBox.classList.add('hidden'), 2500);
    }
  }

  openBtn.addEventListener('click', tryOpen);
  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') tryOpen();
  });
</script>
</body>
</html>
